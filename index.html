<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Feed</title>
    <link rel="stylesheet" href="instastyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="topside">
            <span class="logo">
                <i class="fa-brands fa-html5"></i>
            </span>
            <span class="text">
                <strong>Html5</strong><br>Milangela
            </span>
            <span class="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/305/400/300" alt="photo"></img>
        </div>
            <div class="icons">
                <span class="heart"><i class="fa-regular fa-heart"></i></span>
                <span class="comment"><i class="fa-regular fa-comment"></i></span>
                <span class="plane"><i class="fa-regular fa-paper-plane"></i></span>
                <span class="mark"><i class="fa-regular fa-bookmark"></i></span>
            </div>
        <div class="description">    
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 others</strong></p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore perspiciatis repudiandae aliquam culpa laborum ad deleniti quia, possimus consequatur odit fugit facere a natus, ex vel? Aliquid rerum facere ipsam.</p>
        </div>
    </div>
    
</body>
</html>
